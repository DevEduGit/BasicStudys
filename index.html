<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Oi
</body>
<script>
    function SenhaApropriada(senha) {
        const tamanhoSenha = senha.length >= 8
        const tamMaiuscula = /[A-Z]/.test(senha)
        const temMinuscula = /[a-z]/.test(senha)
        const caractereEspecial = /[@#]/.test(senha)
        const temNumero = /[0-9]/.test(senha)
        if (tamanhoSenha && temMinuscula && temMinuscula && caractereEspecial && temNumero) {
            console.log("Senha Válida")
        } else {
            console.log("Senha Inválida")
        }
    }
    SenhaApropriada("EduardoAntonio1@")
    SenhaApropriada("Oi@1")
    function SomarDoisNúmeros(a, b) {
        return console.log(a * b)
    }
    SomarDoisNúmeros(10, 100)
</script>
</html>
